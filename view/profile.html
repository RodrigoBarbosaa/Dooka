<div>
    <header class="header">
        <img class="full-logo-header" src="../assets/images/fullMovies.png">
        <div class="buttons-header">
            <div class="input-container" style="margin-right: 20px;">
                <img src="../assets/images/search.svg">
                <input class="search-input" type="text" placeholder="pesquise aqui...">
            </div>
            <button class="buttons-header-item form-control btn btn-outline-light" style="width: 6vw;" ui-sref="all-movies">return</button>
            <button class="buttons-header-item  form-control btn btn-outline-light"
            ui-sref="profile"   style="width: 6vw;">profile</button>
            <button class="buttons-header-item form-control btn btn-primary" style="width:6vw" ui-sref="login">log out</button>
        </div>
    </header>
    <div class="main-div-profile">
        <div class="text-div-profile">
            <p class="profile-info-title">{{user.username}}</p>
            <div class="organize-info" style="display: flex; margin-top: -25px;">
                <p class="profile-info">most watched genre: {{user.most_watched_genre}} </p>
                <p class="profile-info">total time: {{user.total_time}} minutes</p>
            </div>
            <div>
                <button class="buttons-show-item form-control btn btn-outline-light" style="width: max-content; margin-right: -35px" ui-sref="all-movies">add new movies</button>
                <button class="buttons-show-item form-control btn btn-outline-light" style="width: max-content; margin-right: -35px" ui-sref="">update user</button>
            </div>
            <button class="buttons-show-item form-control btn btn-light" style="width:fit-content" ui-sref="">delete user</button>
        </div>
        <div class="grid-container-profile">
            <section class="grid-item" ng-repeat="watched in watcheds.allImages">
                <a class="card-image" href="#!/movies/{{watched.movie_id}}">
                    <img id="card-img" ng-src="../assets/covers/{{watched.filename}}">
                </a>
            </section>
        </div>
    </div>
</div>
